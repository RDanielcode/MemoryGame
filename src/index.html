<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Pokemon App</title>
</head>
<body>
    <header>
        <h1>Pokemon Memory</h1>
    </header>
    <section class="container">
        <div id="red" class="color red-left" data-color="red"></div>
        <div id="blue" class="color blue-right" data-color="blue"></div>
        <div id="green" class="color green-left" data-color="green"></div>
        <div id="yellow" class="color yellow-right" data-color="yellow"></div>
    </section>
    <div id="btnStart" class="btn-start" onclick="startGame()">
        <p>Start playing</p> 
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
